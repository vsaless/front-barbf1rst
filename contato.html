<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="produtos.css">	
	</head>
	<body>
		<header>
		   <div class="caixa">
			   <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

    		<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>	
	</header>
	
	<main>
		<form>
			<section class="principal">
				<h2 class="titulo-principal">Faça seu cadastro e ganhe 20% de desconto no corte!!!</h2>	

			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required>

			<label for="cpf">CPF</label>
			<input type="text" id="cpf" class="input-padrao" required placeholder="XXXXXXXXXXX">

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone"class="input-padrao" required placeholder="(XX) XXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem"></textarea>

		<input type="button" value="Enviar formulario" class="enviar" onclick="salvar()">
			<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>					
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>
	</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	

		<script>
function salvar(dadosClientes){
      			
				var nome=document.getElementById('nomesobrenome').value;
				console.log(nome);
				cpf=document.getElementById("cpf").value;
				email=document.getElementById("email").value;
				telefone=document.getElementById("telefone").value;
				mensagem=document.getElementById("mensagem").value;

				var contato={
    "id":null,
    "nome":nome,
    "cpf":cpf,
    "email":email,
    "telefone":telefone,
    "mensagem":mensagem,
};

	console.log(contato);

	var json=JSON.stringify(contato);

	fetch("https://barbf1rst-java-api.herokuapp.com/contato",{
		method: "POST",
		headers:{
			"Content-Type":"application/json"
		},

		body: json 
	})
		.then((response)=>response.json())
		.then((data) => {
			console.log("sucess:", data);
			document.location.reload(true);
		})
		.catch((error) => {
			console.error("Error:", error);
		})
}
	
		
		</script>

	</body>
</html>
